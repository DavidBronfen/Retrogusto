<mat-card>
  <div class="image-container">
    <img mat-card-image src="{{recipe.image_path}}"/>
  </div>
  <mat-card-title>{{recipe.title}}</mat-card-title>
  <bar-rating
    [(rate)]="recipe.rating"
    [max]="5"
    [readOnly]="true">
  </bar-rating>
  <mat-card-content>
    <p>{{recipe.description}}</p>
  </mat-card-content>
  <mat-card-footer>
    <div class="preparation-time">
      <img src="./data/icons/clock.svg" />
      <span>{{recipe.prep_time}}</span>
    </div>

    <div class="portions">
      <img src="./data/icons/portion.svg" />
      <span>{{recipe.portions}}</span>
    </div>

    <div class="calories">
      <img src="./data/icons/calories.svg" />
      <span>{{recipe.calories}}</span>
    </div>
  </mat-card-footer>
</mat-card>
